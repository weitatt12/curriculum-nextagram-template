{% extends "_layout.html" %}
{% block content %}

<div class="container">
    <h1>{{ result['header'] }}</h1>
    <section>
        <p>{{ result['message'] }}</p>
    </section>
    <table>
        <thead class="colspan">Transaction Details</thead>
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ transaction.id }}</td>
            </tr>
            <tr>
                <th scope="row">Status</th>
                <td>{{ transaction.status }}</td>
            </tr>
            <tr>
                <th scope="row">Amount</th>
                <td>{{ transaction.amount }}</td>
            </tr>
            <tr>
                <th scope="row">Updated At</th>
                <td>{{ transaction.updated_at }}</td>
            </tr>
        </tbody>
    </table>

    <div class="card-footer d-flex justify-content-center">
        <a href={{url_for('users.show', username=user.username)}}>Back to Profile</a>
    </div>
</div>

{% endblock %}
